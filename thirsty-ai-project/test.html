<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Why Is AI So Thirsty?</title>
  <style>
    /* Basic Reset + Body Background */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #eaeaea;
      font-family: "Helvetica Neue", sans-serif;
    }

    .page-wrapper {
      max-width: 1000px;
      margin: 40px auto;
      padding: 60px 30px;
      background-color: #f9f9f9;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      min-height: 90vh;
    }

    .main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 30vh;
      padding: 0 20px;
    }

    .card {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
      background-color: #f0f0f0;
    }

    .image-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin: 40px 0;
    }

    .image-links {
      display: flex;
      justify-content: space-between;
      gap: 30px;
    }

    .image-links img {
      width: 350px;
      height: auto;
      transition: transform 0.3s ease;
    }

    .image-links img:hover {
      transform: scale(1.05);
    }

    .scroll-icon {
      display: block;
      margin: 40px auto 0;
      width: 30px;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .scroll-icon:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <div class="main">
      <div class="card">
        <p>
          The global AI demand is projected to account for 4.2 – 6.6 billion cubic meters of water withdrawal in 2027, which is more than the total annual water withdrawal of 4 – 6 Denmarks or half of the United Kingdom.
        </p>
      </div>
    </div>

    <div class="image-container">
      <div class="image-links">
        <a href="page1.html">
          <img src="assets/images/UK.png" alt="UK" />
        </a>
        <a href="page1.html">
          <img src="assets/images/4-Denmarks.png" alt="4 Denmarks" />
        </a>
      </div>
    </div>

    <a href="page2.html" class="scroll-icon">
      <img src="assets/images/chevron-force-down.png" alt="Scroll Down" />
    </a>
  </div>
</body>
</html>
